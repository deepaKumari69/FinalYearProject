<!doctype html>
<html lang="en">

<head>
<title>{% block title %}{% endblock %}</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Sweet alert Js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link rel="icon" href="../static/assets/images/" type="image/x-icon">
<!-- VENDOR CSS -->
<link rel="stylesheet" href="../static/assets/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/assets/vendor/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../static/assets/vendor/animate-css/vivify.min.css">

<!-- MAIN CSS -->
<link rel="stylesheet" href="../static/assets/css/site.min.css">

</head>
<body class="theme-green">

<!-- Page Loader 
-->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="m-t-30"><i class="fa fa-cube font-25"></i></div>
        <p>Please wait...</p>        
    </div>
</div>
<!-- Overlay For Sidebars -->
<div class="overlay"></div>

<div id="wrapper">

    <nav class="navbar navbar-fixed-top p-lg-2 " sytle="padding : 0 auto">
        <div class="container-fluid py-2">

            <div class="navbar-left">
                <div class="navbar-brand">
                    <a class="small_menu_btn" href="javascript:void(0);"><i class="fa fa-align-left"></i></a>
                    <a href="{{url_for('index')}}"><span>Relearn</span></a>                    
                </div>
            </div>
            <form action="{{url_for('logout')}}">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </nav>
    <div id="left-sidebar" class="sidebar mt-0">
        <div class="sidebar_icon">
            <ul class="nav nav-tabs">
             
                <li class="nav-item"><a class="nav-link active my-3" data-toggle="tab" href="#Home-icon"><i class="fa fa-dashboard"></i></a></li>                
     

                </li>
            </ul>
        </div>
        <div class="sidebar_list">
            <div class="tab-content" id="main-menu">
                <div class="tab-pane active" id="Home-icon">
                    <nav class="sidebar-nav sidebar-scroll">
                        <ul class="metismenu">
                            <li><a href="{{url_for('admin_index')}}"><i class="icon-speedometer"></i><span> Quizes </span></a></li>
                            <li><a href="{{url_for('manage_users')}}"><i class="icon-speedometer"></i><span>Users</span></a></li>
                            <li><a href="{{url_for('course')}}"><i class="icon-speedometer"></i><span>Course </span></a></li>
                            <li><a href="{{url_for('admin_practice')}}"><i class="icon-speedometer"></i><span>Practice</span></a></li>
                            <li><a href="{{url_for('progress')}}"><i class="icon-speedometer"></i><span>Progress Tracker</span></a></li>
                            
                        </ul>
                    </nav>
                </div>
            
          
            </div>
        </div>
    </div>

    <div id="main-content" class="container p-5">
            {% block body %}
            {% endblock %}
        </div>
    
</div>

<!-- Javascript -->
<!-- Latest jQuery -->
<script src="../static/assets/vendor/jquery/jquery-3.3.1.min.js"></script>

<!-- Bootstrap 4x JS  -->
<script src="../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="../static/assets/bundles/vendorscripts.bundle.js"></script>

<script src="../static/assets/js/common.js"></script>
</body>
</html>
