<!DOCTYPE html>
<html>
<head>
	<title>rE-Learn</title>
	<link rel="stylesheet" type="text/css" href="../static/login/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
</head>
<body>
	<img class="wave" src="../static/login/img/wave.png">
	<div class="container">
		<div class="img">
			<img src="../static/login/img/s2.png">
		</div>
		<div class="login-content">
			<form action="{{url_for('register')}}" method="post">
				<img src="../static/login/img/avatar.svg">
				<h2 class="title">Welcome</h2>
				
{% if msg %}
<div class="row px-5 mt-3">
	<div class="col-lg-12">
		<div class="alert alert-warning alert-dismissible fade show" role="alert">
			<strong>{{msg}}</strong>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		  </div>
	</div>
</div>
{% endif %}
				<div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>Full Name</h5>
							<input type="text" class="input" name="name" required>
					</div>
				 </div>
				 <div class="input-div one">
					<div class="i">
							<i class="fas fa-envelope"></i>
					</div>
					<div class="div">
							<h5>Email</h5>
							<input type="email" class="input" name="email" required>
					</div>
				 </div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" name="username" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name="password" required>
            	   </div>
            	</div>
				<a href="{{url_for('login')}}">Already a user?</a>
            	<input type="submit" class="btn" value="Sign Up" required>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../static/login/js/main.js"></script>
</body>
</html>
