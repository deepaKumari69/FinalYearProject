{%extends 'header.html'%}
{%block title%}
Login | Relearn
{%endblock %}
{%block body%}
    <div class="row">
        <div class="col-lg-12 col-md-6 col-sm-12 py-3 text-center">
            <!-- <h1 class="my-5">{{msg['level']}}</h1> -->
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
      {% for i in range(1,8)  %}
        <div class="col-lg-3 my-lg-3 {{'offset-1' if i == 5 else ''}} ">
            <div class="card shadow" style="border-radius: 1rem;" >
                <img src="../static/assets/images/levels/{{i}}.png"  width="196px" class="card-img-top">
                <div class="card-body text-center">
                  <form action="{{url_for('load')}}" method="post">
                    <input type="hidden" name="level" value="{{i}}">
                    <input type="hidden" name="course" value="{{lang}}">
                    {% if i > msg['level'] %}
                    <button value="{{i}}" name="level"  data-value="{{i}}" class="level btn text-white w-75" style="background: #FF743D;" disabled>Start</button>
                    {% else %}
                      <button value="{{i}}" name="level"  data-value="{{i}}" class="level btn text-white w-75" style="background: #FF743D;" >Start</button>
                    {% endif %}
                  </form>
                </div>
              </div>
        </div>
      {% endfor %}
    </div>
</div>
{%endblock %}
